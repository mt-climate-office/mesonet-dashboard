name: Seasonal GridMet Normals Update
on:
  schedule:
    - cron: '0 6 * 5-10 *'  # Daily at 6 AM UTC, May-October
    - cron: '0 6 * 11-4 1'  # Weekly at 6 AM UTC, November-April
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-normals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnetcdf-dev libhdf5-dev libcurl4-openssl-dev libssl-dev libxml2-dev
        
    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('magrittr', 'glue', 'ncdf4', 'tibble', 'dplyr', 'lubridate', 'readr', 'stringr', 'purrr'), repos='https://cloud.r-project.org')"
        
    - name: Create normals directory
      run: mkdir -p normals
      
    - name: Run GridMet script
      run: Rscript calc_normals.R
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add normals/
        git diff --staged --quiet || git commit -m "Update GridMet normals data - $(date)"
        git push
